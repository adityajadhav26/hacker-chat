<template name="question">
  <li class="question row">
    <span class="text large-9 columns">{{text}}</span>
    <span class="answer large-3 columns">
      <a class="button radius small right alert" data-answer="false">Nope</a>
      <a class="button radius small right success" data-answer="true">Yes</a>
     </span>
  </li>
</template>
