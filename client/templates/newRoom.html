<template name="newRoom">
  <form class="new-room">
    <fieldset>
      <legend>Create a new Room</legend>

      <div class="row">
        <div class="small-12 columns">
          <input type="text" name="title" placeholder="Room Name">
        </div>
        <div class="small-12 columns">
          <input type="submit" class="button small radius" value="Create it">
        </div>
      </div>
    </div>
  </form>
</template>
